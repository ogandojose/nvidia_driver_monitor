<!DOCTYPE html>
<html>
<head>
    <title>Isolated Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        .chart-container { width: 800px; height: 400px; margin: 50px auto; }
    </style>
</head>
<body>
    <h1>Isolated Chart Test - No Framework, No CSS</h1>
    <div class="chart-container">
        <canvas id="testChart"></canvas>
    </div>
    
    <script>
        console.log('Creating isolated test chart...');
        
        let chart = null;
        
        function createChart() {
            const ctx = document.getElementById('testChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['10:00', '10:10', '10:20', '10:30', '10:40'],
                    datasets: [{
                        label: 'Response Time',
                        data: [100, 200, 150, 300, 250],
                        borderColor: '#4CAF50',
                        borderWidth: 2,
                        fill: false,
                        tension: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 400,
                            ticks: {
                                stepSize: 100
                            }
                        }
                    }
                }
            });
            console.log('Chart created');
        }
        
        // Create chart once when page loads
        window.addEventListener('load', createChart);
    </script>
</body>
</html>
